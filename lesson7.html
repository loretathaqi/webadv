<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname"> First name:</label><br>
        <input type="text" name="firstname" id="firstname"><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" name="lastname" id="lastname"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" name="gaming" id="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" name="gaming" id="gaming" value="Futboll">
        <label for="futboll">Futboll</label><br>
        <input type="checkbox" name="basketboll" id="basketboll" value="Basketboll">
        <label for="basketboll">Basketboll</label><br><br>
        <label for="pet">Choose a pet</label>
        <select name="pet" id="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Fish">Fish</option>
        </select><br><br>
        <textarea name="message" cols="30" rows="20"></textarea><br><br>
        <input type="submit" id="submit" name="submit"><br>
        </fieldset>
    </form>
    
</body>
</html>
